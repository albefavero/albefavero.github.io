<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le frasi delle superiori</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

  </head>



  <body>

    <!-- feed starts -->
    <div class="feed">
      <div class="feed__header">
        <h2>Home</h2>
      </div>

      <!-- tweetbox starts -->
      <div class="tweetBox">
        <form>
          <div class="tweetbox__input">
            <img src="https://www.seekpng.com/png/detail/72-729700_account-avatar-face-head-person-profile-user-comments.png" alt="">
            <input type="text" placeholder="Clicca 'Tweet' per la prossima frase!" />
          </div>
          <button class="tweetBox__tweetButton">Tweet</button>
        </form>
      </div>
      <!-- tweetbox ends -->

      <!-- post starts -->
      <div class="post">
        <div class="post__avatar">
          <img src="https://www.seekpng.com/png/detail/72-729700_account-avatar-face-head-person-profile-user-comments.png" alt="">
        </div>

        <div class="post__body">
          <div class="post__header">
            <div class="post__headerText">
              <h3>
                La classe pi√π scarsa della scuola - cit. Crucini
                <span class="post__headerSpecial"
                  ><span class="material-icons post__badge"> verified </span>@chil'hadetto?</span
                >
              </h3>
            </div>
            <div class="post__headerDescription" id="postDescription1">
              <!-- Content will be added dynamically here -->
            </div>
          </div>
          <img
            src="https://cdn.tuttosport.com/img/990/495/2023/09/18/171206046-ea30f82c-15f3-4951-b9d5-93385383365b.jpg"
            alt=""
          />
          <div class="post__footer">
            <span class="material-icons"> repeat </span>
            <span class="material-icons"> favorite_border </span>
            <span class="material-icons"> publish </span>
          </div>
        </div>
      </div>
      <!-- post ends -->

    </div>
    <!-- feed ends -->

    <script src="script.js"></script>
  </body>
</html>
